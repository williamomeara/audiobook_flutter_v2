name: audiobook_flutter_v2
description: "Audiobook reader with AI TTS synthesis"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # State management
  flutter_riverpod: ^3.1.0  # Latest stable, requires Dart 3.7
  
  # Navigation
  go_router: ^16.3.0  # Latest stable, requires Dart 3.7
  
  # Storage
  shared_preferences: ">=2.5.0 <2.5.4"  # 2.5.4 requires Dart 3.9
  path_provider: ^2.1.5
  sqflite: ^2.4.1  # SQLite for structured data persistence
  path: ^1.9.1  # Path utilities for database file location
  
  # Audio playback
  just_audio: ^0.10.5
  audio_service: ^0.18.18
  rxdart: ^0.28.0
  
  # File handling
  file_picker: ^10.3.7
  archive: ^3.6.1
  
  # EPUB/PDF parsing
  epubx: ^4.0.0
  image: ^3.3.0
  pdfrx: ^1.0.95
  
  # Networking
  http: ^1.2.2
  
  # Crypto (for cache key hashing)
  crypto: ^3.0.7
  
  # Logging
  logging: ^1.2.0
  
  # UI components
  scrollable_positioned_list: ^0.3.8
  flutter_highlight: ^0.7.0  # Code syntax highlighting for technical books

  # Permissions
  permission_handler: ^12.0.1
  
  # Audio compression (native codec for cache compression)
  flutter_audio_toolkit: ^1.0.0
  
  # Local packages
  core_domain:
    path: packages/core_domain
  downloads:
    path: packages/downloads
  playback:
    path: packages/playback
  tts_engines:
    path: packages/tts_engines
  platform_android_tts:
    path: packages/platform_android_tts
  platform_ios_tts:
    path: packages/platform_ios_tts
  url_launcher: ^6.3.2
  package_info_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  integration_test:
    sdk: flutter
  flutter_launcher_icons: ^0.11.0
  sqflite_common_ffi: ^2.3.3  # For in-memory database testing
  sqflite_dev: ^1.0.8

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/voice_previews/
    - packages/downloads/lib/manifests/voices_manifest.json
